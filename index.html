<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShiftCode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Основной интерфейс -->
    <div class="container">
        <h1 id="title">ShiftCode с Ключом</h1>
        <label id="labelKey" for="keyInput">Ключ:</label>
        <input type="text" id="keyInput" placeholder="Введите ключ или нажмите 'Сгенерировать'" />
        <button id="generateKeyButton" onclick="generateKey()">Сгенерировать ключ</button>

        <label id="labelText" for="inputText">Текст:</label>
        <textarea id="inputText" rows="5" placeholder="Введите текст для шифровки/дешифровки..."></textarea>

        <button id="encryptButton" onclick="encryptText()">Зашифровать</button>
        <button id="decryptButton" onclick="decryptText()">Расшифровать</button>

        <label id="labelOutput" for="outputText">Результат:</label>
        <textarea id="outputText" rows="5" placeholder="Результат..." readonly></textarea>
    </div>

    <!-- Подпись и переключение языков -->
    <div class="footer">
        <a href="https://github.com/ktnpls" style="margin-top: 12px" target="_blank" class="created-by">Created by ktnpls</a>
        <div class="language-switch">
            <button onclick="setLanguage('ru')">RU</button>
            <button onclick="setLanguage('en')">EN</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
